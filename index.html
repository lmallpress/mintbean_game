<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        //global variables that can be called anywhere
        var ballX = 75; //position of where ball starts
        var ballY = 75;  //position of where ball starts
        var ballSpeedX = 5;
        var ballSpeedY = 7;

        const BRICK_W = 80;
        const BRICK_H = 20;
        const BRICK_GAP = 2;
        const BRICK_COLS = 10;
        const BRICK_ROWS = 14;
        var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);

        const PADDLE_WIDTH = 100;
        const PADDLE_THICKNESS = 10; //paddle is horizontal and at bottom (10,100)
        const PADDLE_DIST_FROM_EDGE = 60;
        var paddleX = 400;

        var canvas, canvasContext;

        var mouseX = 0;
        var mouseY = 0;


        //create functions and call them in the window.onload function section
        function updateMousePos(evt) {
            var rect = canvas.getBoundingClientRect();  //position of canvas on page
            var root = document.documentElement;

            mouseX = evt.clientX - rect.left - root.scrollLeft;
            mouseY = evt.clientY - rect.top - root.scrollTop;

            paddleX = mouseX - PADDLE_WIDTH / 2; //subtracting half of the paddle with centers the paddle on the mouse
        }

        function brickReset() {
            for (var i = 0; i < BRICK_COLS * BRICK_ROWS; i++) {
                brickGrid[i] = true;
            } // end of for each brick
        } // end of brickReset function

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(updateAll, 1000 / framesPerSecond);

            canvas.addEventListener('mousemove', updateMousePos);

            brickReset();
            // ballReset(); //enabling this starts the ball at the bottom of the bricks. Disabling starts ball inside the bricks at 75
        }

        function updateAll() {
            moveAll();
            drawAll();
        }

        function ballReset() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
        }

        //ball movement business
        function moveAll() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX < 0) { //left
                ballSpeedX *= -1;
            }
            if (ballX > canvas.width) { // right
                ballSpeedX *= -1;
            }
            if (ballY < 0) { // top
                ballSpeedY *= -1;
            }
            if (ballY > canvas.height) { // bottom
                ballReset();
            }


            var ballBrickCol = Math.floor(ballX / BRICK_W);
            var ballBrickRow = Math.floor(ballY / BRICK_H);
            var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);

            //this makes brick disappear when ball makes contact
            if (ballBrickCol >= 0 && ballBrickCol < BRICK_COLS &&
                ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS) {

                if (brickGrid[brickIndexUnderBall]) {
                    brickGrid[brickIndexUnderBall] = false;
                    ballSpeedY *= -1;
                }

            }


            var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
            var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
            var paddleLeftEdgeX = paddleX;
            var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;

            if (ballY > paddleTopEdgeY && // below the top of paddle
                ballY < paddleBottomEdgeY && // above bottom of paddle
                ballX > paddleLeftEdgeX && // right of the left side of paddle
                ballX < paddleRightEdgeX) { // left of the right side of paddle

                ballSpeedY *= -1; //sends ball back to where it came from

                var centerOfPaddleX = paddleX + PADDLE_WIDTH / 2; //how far the ball is from the center of the paddle
                var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
                ballSpeedX = ballDistFromPaddleCenterX * 0.35;  //value b/n 0 - 1 to decrease the severity of ball speed
            }
        }


        function rowColToArrayIndex(col, row) {
            return col + BRICK_COLS * row;
        }


        function drawBricks() {
            //using an array allows for muliple brick in easy to read code rather than one line of code per brick 

            for (var eachRow = 0; eachRow < BRICK_ROWS; eachRow++) {
                for (var eachCol = 0; eachCol < BRICK_COLS; eachCol++) {

                    var arrayIndex = rowColToArrayIndex(eachCol, eachRow);

                    if (brickGrid[arrayIndex]) {
                        colorRect(BRICK_W * eachCol, BRICK_H * eachRow,
                            BRICK_W - BRICK_GAP, BRICK_H - BRICK_GAP, 'blue');
                    } // end of is this brick here
                } // end of for each brick
            } // end of for each row
        } // end of drawBricks function



        //background, ball, brick colors, sizes
        function drawAll() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // clear screen

            colorCircle(ballX, ballY, 10, 'white'); // draw ball

            colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE,
                PADDLE_WIDTH, PADDLE_THICKNESS, 'white');

            drawBricks();
        }


        //this will draw the rectangle 
        function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight); //top corner of the screen
        }

        //circle business
        function colorCircle(centerX, centerY, radius, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, 10, 0, Math.PI * 2, true); //circle center
            canvasContext.fill();
        }

        function colorText(showWords, textX, textY, fillColor) {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillText(showWords, textX, textY);
        }

    </script>

</body>

</html>
